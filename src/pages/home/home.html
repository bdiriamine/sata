<ion-header>
  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item no-lines>
      <img item-left src="https://s3-us-west-2.amazonaws.com/fulcrumy-ionic2/avatar.png" height="55px" width="auto" alt="" class="circle ">
      <ion-textarea placeholder="Write something..." #updatebox autofocus (click)="openModal()" style="border: 1px solid darkgray !important;
            padding-left: 15px !important;
            border-radius: 30px !important;
            -moz-border-radius: 30px !important;
            -webkit-border-radius: 30px !important;"></ion-textarea>
    </ion-item>
  <ion-card *ngFor="let item of dataSet">
    <ion-item>
      <h2>{{userDetails.first_name}}</h2>
      <p>{{item.date_created}}</p>
    </ion-item>
    <img src="{{'data:image/png;base64,' + item.imageB64}}" *ngIf="item.imageB64">
    <ion-item>
      <ion-card-content>
        <p [innerHTML]="item.body"></p>
      </ion-card-content>
    </ion-item>
  </ion-card>
  <button ion-button (click)="logout()">Logout</button>


</ion-content>
