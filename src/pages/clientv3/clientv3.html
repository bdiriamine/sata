<ion-content  no-padding >
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>

  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div style="background-color: #ffffff;background-size: cover">
    <div id="content" >
      <div id="profile-info" padding>
        <img id="profile-image" [src]="user.profileImage">
        <h3 id="profile-name">{{user.name}}</h3>
        <p class="profile-description" no-margin>{{user.occupation}}</p>
        <button ion-button small round class="follow-button">Follow</button>
      </div>
    </div>

  </div>
  <div no-padding class="navbarColor posts">
    <ion-segment class="navbarColor" [(ngModel)]="pet">
      <ion-segment-button value="General_Information" style="color: #ffffff;text-align: center;">
        General Information
      </ion-segment-button>
      <ion-segment-button value="About"style="color: #ffffff;text-align: center;">
        About
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="posts" [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'General_Information'">
      <ion-item class="followerslist">
        <span item-left>{{user.followers}}</span>
        <h2 style="padding-left: 40px">Follower</h2>
        <p style="padding-left: 40px">List Of Followers</p>
        <ion-icon name="add" item-end></ion-icon>
      </ion-item>
      <ion-item class="followinglist">
        <span item-end>{{user.following}}</span>
        <h2 style="padding-left: 20px">Follower</h2>
        <p style="padding-left: 20px">List Of Followers</p>
        <ion-icon name="add" item-left></ion-icon>
      </ion-item>
      <ion-item class="followerslist">
        <span item-left>{{user.posts}}</span>
        <h2 style="padding-left: 40px">Follower</h2>
        <p style="padding-left: 40px">List Of Followers</p>
        <ion-icon name="add" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'About'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
