<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Email
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only color="light" (click)="send()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked > TO </ion-label>
        <ion-input [(ngModel)] ="to" type="email" placeholder="To"></ion-input>
        
      </ion-item>
<ion-item>
  <ion-label color="primary" stacked > Subject </ion-label>
  <ion-input [(ngModel)] ="subject" text="text" placeholder="type your subject here"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary" stacked > Compose  Mail </ion-label>
  <ion-input [(ngModel)] ="body" text="text" placeholder="type your Mail here .."></ion-input>
</ion-item>


</ion-content>
