<ion-header>
  <ion-navbar  >
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MÃ©decin</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
       <ion-icon name="cog" ></ion-icon>
     </button>
   </ion-buttons>

 </ion-navbar>

</ion-header>
<ion-content  no-padding >


  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div style="background-color: #ffffff;background-size: cover">
    <div id="content" >
      <div id="profile-info" padding>
        <img id="profile-image" [src]="user.profileImage">
        <h3 id="profile-name">{{userDetails.first_name}} {{userDetails.last_name}}</h3>
        <p class="profile-description" margin *ngIf="userDetails.role == 1">Company</p>
        <p class="profile-description" margin *ngIf="userDetails.role == 2">Pharmacy</p>
        <p class="profile-description" margin *ngIf="userDetails.role == 3">Doctor</p>
        <p class="profile-description" margin *ngIf="userDetails.role == 4">Patient</p>
        <button ion-button small round class="follow-button">Follow</button>
      </div>
    </div>

  </div>
  <div no-padding class="navbarColor posts">
    <ion-segment class="navbarColor" [(ngModel)]="pet">
      <ion-segment-button value="General_Information" style="color: #ffffff;text-align: center;">
        General Information
      </ion-segment-button>
      <ion-segment-button value="About"style="color: #ffffff;text-align: center;">
        About
      </ion-segment-button>
      <ion-segment-button value="Ads"style="color: #ffffff;text-align: center;">
        Ads
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="posts" [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'General_Information'">
      <ion-item class="followerslist">
        <span item-left>{{user.followers}}</span>
        <h2 style="padding-left: 40px">Follower</h2>
        <p style="padding-left: 40px">List Of Followers</p>
        <ion-icon name="add" item-end></ion-icon>
      </ion-item>
      <ion-item class="followinglist">
        <span item-end>{{user.following}}</span>
        <h2 style="padding-left: 20px">Follower</h2>
        <p style="padding-left: 20px">List Of Followers</p>
        <ion-icon name="add" item-left></ion-icon>
      </ion-item>
      <ion-item class="followerslist">
        <span item-left>{{userDetails.num_posts}}</span>
        <h2 style="padding-left: 40px">Posts</h2>
        <p style="padding-left: 40px">List Of Posts</p>
        <ion-icon name="add" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'About'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Ads'">
      <ion-item style="background-color: transparent;">
    <button ion-button full round (click)="addProducts()">Add your products</button>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab bottom right >

    <button ion-fab mini><ion-icon name="add"></ion-icon></button>

    <ion-fab-list side="top">
      <button ion-fab (click)="docall()"><ion-icon name="call"> </ion-icon></button>

      <button ion-fab (click)="sendSMS()"><ion-icon name="mail"></ion-icon></button>

      <button ion-fab (click)="gotopagechatprive()" ><ion-icon name="chatboxes"></ion-icon></button>

      <button ion-fab (click)="gotopageemail()" ><ion-icon name="at"></ion-icon></button>

      <button ion-fab (click)="gotopagemap()" ><ion-icon name="at"></ion-icon></button>

    </ion-fab-list>

  </ion-fab>
</ion-content>
